<div class="login">
  <h2 class="login__heading">Log In to WorkingBoards</h2>
  <form class="login__form">
    <main-input label="Your email" name="email" />
    <main-input label="Your password" name="password" type="password" />

    <div class="login__form__submit">
      <main-button class="main-button__primary main-button__full-width main-button__rounded">Log In
      </main-button>
    </div>
    <div class="login__form__switch-link">
      <nuxt-link class="switch-session-form-link" :to="{ name: 'register' }">
        Oops, I meant to Register
      </nuxt-link>
      <nuxt-link class="switch-session-form-link" :to="{ name: 'register' }">
        Forgot password?
      </nuxt-link>
    </div>
  </form>
</div>
